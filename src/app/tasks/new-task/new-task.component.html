<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
    <h2>Add a new task</h2>
    <form (ngSubmit)="onSubmit()">
        <!-- ngSubmit is used to hadle the event of submit button  -->
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
        </p>

        <!-- <p>
            <label for="title2">Title 2</label>
            <input type="text" id="title2" name="title" [(ngModel)]="enteredTitle" />
        </p> -->
        <!-- to understand two way binding -->


        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDueDate" />
        </p>

        <p class="actions">
            <button type="button" (click)="onCancel()">Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
